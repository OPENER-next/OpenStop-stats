name: Generate Changeset Stats

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install python dependencies
      run: pip install -r lib/requirements.txt

    - name: Download, extract & process changeset data to generate stats page
      run: >
        curl -L https://planet.openstreetmap.org/planet/changesets-latest.osm.bz2
        | bzcat
        | (python lib/parser.py --editor OpenStop)
        | (python lib/charts.py)

    - name: Prepare output for Artifact (artifact action requires a directory)
      run: mkdir pages; mv index.html pages

    - name: Upload artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: pages

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
