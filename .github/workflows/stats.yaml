name: Generate Changeset Stats

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install changeset_data dependencies
      run: pip install -r lib/changeset_data/requirements.txt

    - name: Install changeset_charts dependencies
      run: pip install -r lib/changeset_charts/requirements.txt

    - name: Load & extract changeset data and generate stats page
      run: (python lib/changeset_data/main.py -editor OpenStop) | (python lib/changeset_charts/main.py)

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'index.html'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
